<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do</title>
  <link rel="icon" href="avatar.png" type="image/x-icon"/>
  <link rel="shortcut icon" href="avatar.png" type="image/x-icon"/>
  
  <!-- Font Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
  
  <!-- Link to your new stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container">

  <div class="wrap">
    <div class="app" id="app">
      <header>
        <div class="brand">
          <img src="avatar.png" alt="Profile avatar" class="avatar" />
          <div>
            <h1>To-Do</h1>
            <div class="sub">A minimal, glassy to-do with tasteful neon accents âœ¨</div>

          </div>
        </div>
        <div class="controls" aria-label="Filters">
          <div class="comic-radio-group" role="radiogroup" aria-label="Task filters">
            <input type="radio" name="filter" id="filter-active" value="active" checked />
            <label for="filter-active">Active!</label>

            <input type="radio" name="filter" id="filter-done" value="done" />
            <label for="filter-done">Completed!</label>

            <input type="radio" name="filter" id="filter-all" value="all" />
            <label for="filter-all">All!</label>

            <div class="comic-glider" aria-hidden="true"></div>
          </div>
        </div>
      </header>

      <div class="toolbar">
        <div class="input__container" data-label="SEARCH">
          <div class="shadow__input"></div>
          <input
            id="search"
            type="search"
            class="input__field"
            placeholder="SEARCH TASKS OR TAGS ( / )"
            aria-label="Search tasks"
          />
        </div>
        <div class="input__container" data-label="TASK">
          <div class="shadow__input"></div>
          <input
            id="newTask"
            type="text"
            class="input__field"
            placeholder="ADD A TASK ( ENTER )"
            aria-label="Task title"
          />
        </div>
        <div class="input__container" data-label="TAG">
          <div class="shadow__input"></div>
          <input
            id="newTag"
            type="text"
            class="input__field"
            placeholder="#TAG (OPTIONAL)"
            aria-label="Tag"
          />
        </div>
        <div class="input__container" data-label="DUE DATE">
          <div class="shadow__input"></div>
          <input
            id="newDue"
            type="date"
            class="input__field"
            placeholder="MM/DD/YYYY"
            aria-label="Due date"
          />
        </div>
        <div class="comic-brutal-button-container">
          <button id="addBtn" type="button" class="comic-brutal-button">
            <div class="button-inner">
              <span class="button-text">ADD!</span>
              <div class="halftone-overlay"></div>
              <div class="ink-splatter"></div>
            </div>
            <div class="button-shadow"></div>
            <div class="button-frame"></div>
          </button>
        </div>
      </div>
      <main class="list" id="list" aria-live="polite"></main>

      <div class="footer">
        <div><strong id="count">0</strong> items &bull; drag to reorder</div>
        <div>Data stored locally &bull; <a href="#" id="exportLink" style="color:var(--accent)">Export</a></div>
      </div>
    </div>
  </div>

  <!-- 
    *** UPDATED TEMPLATE ***
    I replaced the old <button class="check"> and <div class="title">
    with the new <label class="glitch-checkbox-container">.
  -->
  <template id="itemTemplate">
    <div class="item" draggable="true">
      <!-- This <div> now holds the checkbox/title and metadata -->
      <div>
        <label class="glitch-checkbox-container">
          <input type="checkbox" class="task-check-input" />
          <div class="checkbox-box">
            <div class="checkbox-mark"></div>
          </div>
          <span class="checkbox-label task-title" data-text="">
            <!-- Title text will be injected by JS -->
          </span>
        </label>
        <div class="meta">
          <span class="due"></span>
          <span class="tag"></span>
        </div>
      </div>
      
      <!-- Actions column remains the same -->
      <div class="actions">
        <button class="icon-btn" data-action="edit" title="Edit title">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 20h9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M16.5 3.5a2.1 2.1 0 113 3L7 19l-4 1 1-4 12.5-12.5z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </button>
        <button class="icon-btn danger" data-action="delete" title="Delete">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 7h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M6 7l1 13h10l1-13M9 7V4h6v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </button>
      </div>
    </div>
  </template>
  <!-- *** END OF UPDATED TEMPLATE *** -->

  <!-- Link to your new JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
